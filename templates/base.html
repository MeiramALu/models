<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #1e293b; /* Темно-синий, почти черный */
            --sidebar-hover: #334155;
            --primary-accent: #6366f1; /* Индиго */
            --bg-color: #f3f4f6;
            --text-sidebar: #cbd5e1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #334155;
        }

        /* --- Стили Сайдбара --- */
        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            color: white;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 100;
        }

        .brand-section {
            padding: 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .brand-text {
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
            font-size: 1.5rem;
        }

        .brand-subtext {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link {
            color: var(--text-sidebar);
            font-weight: 500;
            padding: 12px 20px;
            margin: 4px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .nav-link:hover {
            background-color: var(--sidebar-hover);
            color: #fff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(90deg, var(--primary-accent), #4f46e5);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* --- Основной контент --- */
        .main-content {
            padding: 30px 40px;
        }

        /* Глобальные стили для карточек (Card UI) */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            transition: transform 0.2s;
            margin-bottom: 24px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 20px;
            font-weight: 600;
            border-radius: 12px 12px 0 0 !important;
            color: #1e293b;
        }

        /* Стили кнопок */
        .btn {
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
        }
        .btn-primary:hover {
            background-color: #4f46e5;
        }

        /* Таблицы */
        .dataframe { width: 100%; font-size: 0.9rem; border-collapse: separate; border-spacing: 0; }
        .dataframe th { background-color: #f8fafc; font-weight: 600; color: #475569; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        .dataframe td { padding: 10px 12px; border-bottom: 1px solid #e2e8f0; }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-0 d-flex flex-column">
            <div class="brand-section">
                <div class="brand-text">AI Model Trainer</div>
            </div>

            <nav class="nav flex-column mt-2 flex-grow-1">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                    <i class="bi bi-house-door"></i>
                    <span>Главная</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'upload_data' %}active{% endif %}" href="{% url 'upload_data' %}">
                    <i class="bi bi-cloud-upload"></i>
                    <span>Загрузка данных</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'edit_data' %}active{% endif %}" href="{% url 'edit_data' %}">
                    <i class="bi bi-pencil-square"></i>
                    <span>Редактирование</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'visualize_data' %}active{% endif %}" href="{% url 'visualize_data' %}">
                    <i class="bi bi-bar-chart-line"></i>
                    <span>Визуализация</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'train_model' %}active{% endif %}" href="{% url 'train_model' %}">
                    <i class="bi bi-cpu"></i>
                    <span>Обучение модели</span>
                </a>
            </nav>

        </div>

        <div class="col-md-10 main-content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm border-0" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
